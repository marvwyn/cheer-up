<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Always Here 💌</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right top, #ffe4ec, #e9f7ff);
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 3rem;
      color: #ff679d;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      color: #444;
      line-height: 1.7;
      margin: 20px 0;
    }

    .heart {
      font-size: 3rem;
      color: #ff679d;
      animation: pulse 1.8s infinite;
      margin-top: 20px;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }

    .hearts {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.5rem;
      animation: float 3s ease-in-out infinite;
      color: #ff679d;
    }

    @keyframes float {
      0%, 100% { transform: translate(-50%, 0); }
      50% { transform: translate(-50%, -10px); }
    }
  </style>
</head>
<body>
  <div class="glass-card">
    <h1>Always Here 💌</h1>
    <p>
      Whatever happens, whatever result comes<br />
      I’ll still be here, loving you endlessly.<br />
      You are more than marks, more than grades.<br />
      You're my entire world. 💖
    </p>
    <div class="heart">❤️</div>
  </div>
  <div class="hearts">💗 💞 💕</div>
</body>
</html>
